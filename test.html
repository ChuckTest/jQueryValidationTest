<body>
	<form>
		<label>Email:</label>
		<input name="email" 
		data-val="true" 
		data-val-regex="Please enter a valid email" 
		data-val-regex-pattern="^[a-zA-Z0-9.!#$%&'*+\/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$">
		<span data-valmsg-for="email" data-valmsg-replace="true"></span>
	</form>
</body>
<script src="jquery-3.5.1.js"></script>
<script src="jquery.validate-1.9.2.js"></script>
<script src="jquery.validate.unobtrusive-3.2.11.js"></script>
